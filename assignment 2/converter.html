        <h2>BDT</h2>

        <div style="float: left; margin-right: 15px;">

        <div style="float: left; margin-right: 15px;">
            <p> .</p>
        <h2>TO</h2>

            <p> .</p>
        <h2>TO</h2>

        <h2>EURO</h2>

        <div style="float: left; margin-right: 15px;">
        <h2>CAD</h2>

        </div>

    <script>
      let taka= document.querySelector('#taka')
      let dollar= document.querySelector('#dollar')
      let euro= document.querySelector('#euro')
       taka.addEventListener('change',(e)=>{
           e.preventDefault()
            dollar.value = (taka.value/84.86).toFixed(2)
            euro.value = (taka.value/91.91).toFixed(2)
            cad.value = (taka.value/64.05).toFixed(2)
            aus_doller.value = (taka.value/56.86).toFixed(2)
         
       })
       dollar.addEventListener('change',(e)=>{
           e.preventDefault()
            taka.value = (dollar.value*84.86).toFixed(2)
            euro.value = (dollar.value/0.96).toFixed(2)
            cad.value = (dollar.value*1.330).toFixed(2)
            aus_doller.value = (dollar.value*1.49).toFixed(2)
       })
       euro.addEventListener('change',(e)=>{
           e.preventDefault()
            taka.value = (euro.value*91.95).toFixed(2)
            dollar.value = (euro.value*1.18).toFixed(2)
            cad.value = (euro.value*1.44).toFixed(2)
            aus_doller.value = (euro.value*1.62).toFixed(2)
       })
       cad.addEventListener('change',(e)=>{
           e.preventDefault()
            taka.value = (cad.value*64.74).toFixed(2)
            dollar.value = (cad.value/0.75).toFixed(2)
            euro.value = (cad.value/0.7).toFixed(2)
            aus_doller.value = (cad.value*1.13)
       })
       aus_doller.addEventListener('change',(e)=>{
           e.preventDefault()
            taka.value = (aus_doller.value*56.86).toFixed(2)
            dollar.value =(aus_doller.value/1.49).toFixed(2)
            euro.value = (aus_doller.value/1.62).toFixed(2)
            cad.value = (aus_doller.value/1.13).toFixed(2)
       })
       
    </script>
